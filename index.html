<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooperative Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 1rem;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar li {
      position: relative;
      margin-left: 1.5rem;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding: 0.5rem 1rem;
      display: block;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: #555;
    }

    .navbar .dropdown {
      position: relative;
    }

    .navbar .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .navbar .dropdown-content a {
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .navbar .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="#">CAR Logo</a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#">About</a>
          <div class="dropdown-content">
            <a href="#">Our Team</a>
            <a href="#">Our History</a>
          </div>
        </li>
        <li><a href="#">Services</a></li>
        <li class="dropdown">
          <a href="#">Blog</a>
          <div class="dropdown-content">
            <a href="#">Latest Posts</a>
            <a href="#">Categories</a>
          </div>
        </li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
</body>
</html
